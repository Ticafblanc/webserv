worker_processes  1;  ## Default: 1

events {
  worker_connections  10;  ## Default: 10
}

http {

  server {
        server_name webserv.local;

        # Port d'écoute
        listen 8080;
        listen 80;

        # Nom de domaine ou adresse IP du serveur

        # Emplacement des fichiers statiques
        root /webserv/Docker_build/var/www/default2.com;

        # Configuration de l'index par défaut
        index index.html;

        error_page 404 404.html;

        # Configuration des règles de routage
        location / {
#              allowed_methods GET POST DELETE;
#              autoindex		            on;
        }
    }
    server {
        server_name webserv.com;

        # Port d'écoute
        listen 8081;
        listen 80;

        # Nom de domaine ou adresse IP du serveur

        # Emplacement des fichiers statiques
        root /webserv/Docker_build/var/www/webserv.com;

        # Configuration de l'index par défaut
        index accueille.html;


        # Configuration des règles de routage
        location / {
             allowed_methods GET;
        }
    }
}
